<!DOCTYPE html>
<html>
  <head>
    <title>Отзывы</title>
    <link rel="stylesheet" type="text/css" href="reviews.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div class="header">
      <div class="buttons-container">
        <button class="about-button">О нас</button>
        <span class="divider">|</span>
        <button class="contact-button">+7 (963) 765-91-61</button>
      </div>
    </div>
    <div class="panel"></div>
    <div class="panel-2">
      <a href="../../index.html">

      </div>

    <script src="reviews.js"></script>
